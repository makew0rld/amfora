name: test

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.toml'
      - '**.desktop'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.toml'
      - '**.desktop'
      - 'LICENSE'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.22', '1.23']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Install make on Windows
      if: matrix.os == 'windows-latest'
      run: choco install make
    - name: Test
      run: |
        go test -race ./...
        make
